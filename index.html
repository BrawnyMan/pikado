<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Pikado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <input id="mainTitle" value="Pikado" />
    </h1>

    <div class="controls" id="adminControls">
        <button onclick="addAvtomat()">+ Dodaj avtomat</button>
        <button onclick="removeAvtomat()">− Odstrani avtomat</button>
    </div>

    <div class="container" id="automatsContainer"></div>

    <div class="next-section">
        <h3>Naslednji</h3>
        <div class="next-pair">
            <textarea id="v7"></textarea>
            <textarea id="v8"></textarea>
        </div>

        <h3>V čakalnici</h3>
        <div class="next-pair">
            <textarea id="v9"></textarea>
            <textarea id="v10"></textarea>
        </div>
    </div>

    <div id="adminPanel" style="margin-top: 30px;">
        <button onclick="showHistory()">ZGODOVINA</button>
        <button style="background:#d9534f;" onclick="clearHistory()">BRISANJE ZGODOVINE</button>
    </div>

    <div id="overlay" onclick="closeHistory()"></div>
    <div id="historyModal">
        <h2>Zgodovina sprememb</h2>
        <div id="historyContent"></div>
        <button style="margin-top:10px;" onclick="closeHistory()">Zapri</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
